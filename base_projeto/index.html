<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            max-height: 300px; /* Defina o tamanho máximo para a caixa */
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>PraFazê!<img src="./images/agendaicon.png" alt=""></h2>
          
                <div class = 'entrada'>
                    <input type="text" name="" placeholder="Nova tarefa" id="input-new-task">
                    <input type="submit" value="Adicionar" onclick="newTask()" id="btn-new-task"> 
                </div>
                <div class="progress-bar">
                    <div class="filler"></div>
                </div>
                <div class="content--body">
                    <div class="box">
                        <ol id="to-do-list"></ol>
                    </div>
                    <div class="button-bar">
                        <button class="button">Tudo</button>
                        <button class="button">Pendentes</button>
                        <button class="button">Completas</button>
                        <button class="button" onclick= "removeCompletedTasks()">Limpar completas</button>
                      </div>
                      <div class="message1" id="message1">Tarefa adicionada</div>
                      <div class="message2" id="message2">Ops! Essa tarefa ja existe</div>
                      <div class="message3" id="message3">Escreva uma tarefa válida!</div>
                
                
        </div>
    </div>
</body>
<script src="functions.js"></script>
</html>
